<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Estática</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="filters">
            <button data-folder="all">Todas</button>
            <button data-folder="anyih">Anyi</button>
            <button data-folder="nature">Naturaleza</button>
            <button data-folder="events">Eventos</button>
            <button data-folder="art">Arte</button>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar por nombre...">
        </div>
        <div class="gallery">
            <!-- Items de ejemplo -->
            <div class="gallery-item" data-folder="nature" data-name="Montaña Hermosa">
                <img src="path/to/nature1.jpg" alt="Naturaleza 1">
            </div>
            <div class="gallery-item" data-folder="art" data-name="Escultura Clásica">
                <video src="path/to/art2.mp4" controls></video>
            </div>
            <!-- Anyi -->
            <div class="gallery-item" data-folder="anyih" data-name="2024-04-16 001">
                <video src="https://res.cloudinary.com/programmer-app-web/video/upload/v1737919506/2024-04-16_001_o7gjqx.mp4" controls></video>
            </div>
            <div class="gallery-item" data-folder="anyih" data-name="2024-07-03 001">
                <img src="https://res.cloudinary.com/programmer-app-web/image/upload/v1737919150/2024-07-03_001_jk9ner.jpg" alt="2024-07-03 001">
            </div>
            <div class="gallery-item" data-folder="anyih" data-name="2024-07-03 002">
                <video src="https://res.cloudinary.com/programmer-app-web/video/upload/v1737919638/2024-07-03_002_q6siwi.mp4" controls></video>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
