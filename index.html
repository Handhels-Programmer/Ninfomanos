<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Estática</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="filters">
            <button data-folder="all">Todos</button>
            <button data-folder="nature">Naturaleza</button>
            <button data-folder="events">Eventos</button>
            <button data-folder="art">Arte</button>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar por nombre...">
        </div>
        <div class="gallery">
            <!-- Items de ejemplo -->
            <div class="gallery-item" data-folder="nature" data-name="Montaña Hermosa">
                <img src="path/to/nature1.jpg" alt="Naturaleza 1">
            </div>
            <div class="gallery-item" data-folder="nature" data-name="Río Sereno">
                <img src="path/to/nature2.jpg" alt="Naturaleza 2">
            </div>
            <div class="gallery-item" data-folder="events" data-name="Concierto al Aire Libre">
                <img src="path/to/event1.jpg" alt="Evento 1">
            </div>
            <div class="gallery-item" data-folder="art" data-name="Pintura Abstracta">
                <img src="path/to/art1.jpg" alt="Arte 1">
            </div>
            <div class="gallery-item" data-folder="art" data-name="2024-04-16 001">
                <video src="https://res.cloudinary.com/programmer-app-web/video/upload/v1737919506/2024-04-16_001_o7gjqx.mp4"></video>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
